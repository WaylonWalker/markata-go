# CI workflow for markata-go
# Runs on every push and pull request

name: CI

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - "*.md"
      - "docs/**"
      - ".gitignore"
  pull_request:
    branches:
      - main
      - master
    paths-ignore:
      - "*.md"
      - "docs/**"
      - ".gitignore"

permissions:
  contents: read

env:
  GO_VERSION: "1.24"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.8
          args: --timeout=5m

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ["1.24"]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests (linux with race + coverage)
        if: matrix.os == 'ubuntu-latest'
        run: go test -v -race "-coverprofile=coverage.out" -covermode=atomic ./...

      - name: Run tests (windows short)
        if: matrix.os == 'windows-latest'
        run: go test -v -short ./...

      - name: Run tests (non-linux)
        if: matrix.os != 'ubuntu-latest' && matrix.os != 'windows-latest'
        run: go test -v ./...

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.go == '1.24'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build binary
        run: |
          go build -v -ldflags="-s -w" -o markata-go ./cmd/markata-go

      - name: Verify binary
        run: |
          ./markata-go version
          ./markata-go --help

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: markata-go-linux-amd64
          path: markata-go
          retention-days: 7

  # Snapshot build to verify goreleaser config
  goreleaser-check:
    name: GoReleaser Check
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Check GoReleaser config
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: check
