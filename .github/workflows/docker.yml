# Docker build and publish workflow for markata-go
# Builds multi-platform images and pushes to GitHub Container Registry

name: Docker

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
    paths:
      - "Dockerfile"
      - ".dockerignore"
      - ".github/workflows/docker.yml"
      - "go.mod"
      - "go.sum"
      - "cmd/**"
      - "pkg/**"

env:
  REGISTRY: ghcr.io

jobs:
  build-minimal:
    name: Build and Push (minimal)
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set lowercase image name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Set Trivy cache directory
        run: echo "TRIVY_CACHE_DIR=${{ runner.temp }}/trivy-cache" >> $GITHUB_ENV

      - name: Set build platforms (default)
        run: echo "DOCKER_PLATFORMS=linux/amd64" >> $GITHUB_ENV

      - name: Set build platforms (tags)
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "DOCKER_PLATFORMS=linux/amd64,linux/arm64" >> $GITHUB_ENV

      - name: Set up QEMU
        if: contains(env.DOCKER_PLATFORMS, 'arm64')
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker (minimal)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Set latest tag for default branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with branch name
            type=ref,event=branch
            # Tag with PR number
            type=ref,event=pr
            # Tag with semver
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}
            # Tag with commit SHA
            type=sha,prefix=sha-

      - name: Build and push (minimal)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}

      - name: Cache Trivy database
        uses: actions/cache@v5
        with:
          path: ${{ env.TRIVY_CACHE_DIR }}
          key: trivy-${{ runner.os }}-minimal
          restore-keys: |
            trivy-${{ runner.os }}-

      - name: Run Trivy vulnerability scanner (minimal)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"
          cache-dir: ${{ env.TRIVY_CACHE_DIR }}

      - name: Upload Trivy scan results (minimal)
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: "trivy-results.sarif"
          category: trivy-minimal

  build-builder:
    name: Build and Push (builder)
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set lowercase image name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Set Trivy cache directory
        run: echo "TRIVY_CACHE_DIR=${{ runner.temp }}/trivy-cache" >> $GITHUB_ENV

      - name: Set build platforms (default)
        run: echo "DOCKER_PLATFORMS=linux/amd64" >> $GITHUB_ENV

      - name: Set build platforms (tags)
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "DOCKER_PLATFORMS=linux/amd64,linux/arm64" >> $GITHUB_ENV

      - name: Set up QEMU
        if: contains(env.DOCKER_PLATFORMS, 'arm64')
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker (builder)
        id: meta_builder
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-builder
          tags: |
            # Set latest tag for default branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with branch name
            type=ref,event=branch
            # Tag with PR number
            type=ref,event=pr
            # Tag with semver
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}
            # Tag with commit SHA
            type=sha,prefix=sha-

      - name: Build and push (builder)
        uses: docker/build-push-action@v6
        with:
          context: .
          target: builder-runtime
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: true
          tags: ${{ steps.meta_builder.outputs.tags }}
          labels: ${{ steps.meta_builder.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}

      - name: Cache Trivy database
        uses: actions/cache@v5
        with:
          path: ${{ env.TRIVY_CACHE_DIR }}
          key: trivy-${{ runner.os }}-builder
          restore-keys: |
            trivy-${{ runner.os }}-

      - name: Run Trivy vulnerability scanner (builder)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-builder:${{ steps.meta_builder.outputs.version }}
          format: "sarif"
          output: "trivy-results-builder.sarif"
          severity: "CRITICAL,HIGH"
          cache-dir: ${{ env.TRIVY_CACHE_DIR }}

      - name: Upload Trivy scan results (builder)
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: "trivy-results-builder.sarif"
          category: trivy-builder

  # Separate job for PR builds - build only, don't push
  build-pr:
    name: Build (PR)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (minimal)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: false
          tags: markata-go:pr-${{ github.event.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=pr-${{ github.event.number }}
            COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.pull_request.updated_at }}
          load: true

      - name: Build image (builder)
        uses: docker/build-push-action@v6
        with:
          context: .
          target: builder-runtime
          platforms: linux/amd64
          push: false
          tags: markata-go-builder:pr-${{ github.event.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=pr-${{ github.event.number }}
            COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.pull_request.updated_at }}
          load: true

      - name: Test image (minimal)
        run: |
          # Test basic functionality
          docker run --rm markata-go:pr-${{ github.event.number }} version
          docker run --rm markata-go:pr-${{ github.event.number }} --help

          # Verify image size (should be under 100MB)
          # Note: Go binaries are larger due to static linking. For comparison,
          # Hugo (similar static site generator) is ~80-100MB. Our size includes:
          # - goldmark + chroma (markdown + syntax highlighting)
          # - charmbracelet stack (TUI)
          # - pongo2 (templating)
          # - go-dateparser (locale data)
          SIZE=$(docker image inspect markata-go:pr-${{ github.event.number }} --format='{{.Size}}')
          SIZE_MB=$((SIZE / 1024 / 1024))
          echo "Image size: ${SIZE_MB}MB"
          if [ "$SIZE_MB" -gt 100 ]; then
            echo "Error: Image size ${SIZE_MB}MB exceeds 100MB limit"
            exit 1
          fi

      - name: Test image (builder)
        run: |
          docker run --rm markata-go-builder:pr-${{ github.event.number }} sh -c "markata-go --help"
          docker run --rm markata-go-builder:pr-${{ github.event.number }} sh -c "rsync --version"

      - name: Run Trivy vulnerability scanner (PR)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: markata-go:pr-${{ github.event.number }}
          format: "table"
          exit-code: "1"
          severity: "CRITICAL"
