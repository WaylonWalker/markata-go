<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if post %}{{ post.title }} - {% endif %}{{ config.title | default:"My Site" }}</title>
    {% if post.description %}<meta name="description" content="{{ post.description }}">{% endif %}
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/rss.xml">
    <style>
        /* Basic styling */
        body { font-family: system-ui, sans-serif; line-height: 1.6; max-width: 800px; margin: 0 auto; padding: 2rem; }
        h1, h2, h3 { line-height: 1.2; }
        pre { background: #f4f4f4; padding: 1rem; overflow-x: auto; }
        code { background: #f4f4f4; padding: 0.2em 0.4em; }
        pre code { background: none; padding: 0; }
        blockquote { border-left: 4px solid #ddd; margin-left: 0; padding-left: 1rem; color: #666; }
        .admonition { padding: 1rem; margin: 1rem 0; border-radius: 4px; border-left: 4px solid; }
        .admonition.note { background: #e7f3ff; border-color: #0366d6; }
        .admonition.warning { background: #fffbdd; border-color: #f9c513; }
        .admonition.tip { background: #dcffe4; border-color: #28a745; }
        .admonition.danger { background: #ffeef0; border-color: #d73a49; }
        .admonition-title { font-weight: bold; margin-bottom: 0.5rem; }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <a href="/">{{ config.title | default:"Home" }}</a>
            <a href="/blog/">Blog</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; {{ "now" | date:"2006" }} {{ config.author | default:"" }}</p>
    </footer>
</body>
</html>
