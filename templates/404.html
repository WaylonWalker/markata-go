{% extends "base.html" %}

{% block title %}Page Not Found | {{ config.title | default:"My Site" }}{% endblock %}
{% block description %}The requested page could not be found.{% endblock %}

{% block content %}
<div class="content-wrapper">
    <article>
        <header>
            <h1>404 - Page Not Found</h1>
        </header>
        <div class="post-content">
            {{ body | safe }}
        </div>
    </article>
</div>
{% endblock %}
