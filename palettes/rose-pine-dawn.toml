# Rose Pine Dawn - Light variant of Rose Pine
# https://rosepinetheme.com
# License: MIT

[palette]
name = "Rose Pine Dawn"
variant = "light"
author = "Rose Pine"
license = "MIT"
homepage = "https://rosepinetheme.com"

# Layer 1: Raw Colors
[palette.colors]
base      = "#faf4ed"
surface   = "#fffaf3"
overlay   = "#f2e9e1"
muted     = "#9893a5"
subtle    = "#797593"
text      = "#575279"
love      = "#b4637a"
gold      = "#ea9d34"
rose      = "#d7827e"
pine      = "#286983"
foam      = "#56949f"
iris      = "#907aa9"
highlight-low  = "#f4ede8"
highlight-med  = "#dfdad9"
highlight-high = "#cecacd"

# Layer 2: Semantic Mapping
[palette.semantic]
text-primary   = "text"
text-secondary = "subtle"
text-muted     = "muted"

bg-primary   = "base"
bg-secondary = "surface"
bg-surface   = "overlay"
bg-elevated  = "highlight-med"

accent       = "iris"
accent-hover = "rose"
link         = "pine"
link-hover   = "foam"
link-visited = "iris"

success = "foam"
warning = "gold"
error   = "love"
info    = "pine"

border       = "highlight-med"
border-focus = "iris"

# Layer 3: Component Colors
[palette.components]
code-bg       = "surface"
code-text     = "text"
code-comment  = "muted"
code-keyword  = "iris"
code-string   = "gold"
code-number   = "gold"
code-function = "foam"
code-type     = "rose"
code-operator = "subtle"

admonition-note-bg     = "surface"
admonition-note-border = "pine"
admonition-tip-bg      = "surface"
admonition-tip-border  = "foam"
admonition-warn-bg     = "surface"
admonition-warn-border = "gold"
admonition-error-bg    = "surface"
admonition-error-border = "love"

button-primary-bg     = "iris"
button-primary-text   = "base"
button-secondary-bg   = "overlay"
button-secondary-text = "text"

nav-bg     = "surface"
nav-text   = "text"
nav-active = "iris"

card-bg     = "surface"
card-border = "highlight-med"
card-shadow = "highlight-low"
