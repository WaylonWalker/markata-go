# Solarized Dark - Precision colors for machines and people
# https://ethanschoonover.com/solarized/
# License: MIT

[palette]
name = "Solarized Dark"
variant = "dark"
author = "Ethan Schoonover"
license = "MIT"
homepage = "https://ethanschoonover.com/solarized/"

# Layer 1: Raw Colors
# Solarized's scientifically-designed L*a*b color space palette
[palette.colors]
# Base tones (dark to light)
base03  = "#002b36"  # Darkest background
base02  = "#073642"  # Dark background
base01  = "#586e75"  # Optional emphasized content
base00  = "#657b83"  # Body text / primary content
base0   = "#839496"  # Body text (light theme)
base1   = "#93a1a1"  # Secondary content
base2   = "#eee8d5"  # Light background
base3   = "#fdf6e3"  # Lightest background

# Accent colors
yellow  = "#b58900"
orange  = "#cb4b16"
red     = "#dc322f"
magenta = "#d33682"
violet  = "#6c71c4"
blue    = "#268bd2"
cyan    = "#2aa198"
green   = "#859900"

# Lighter accent variants for better contrast on dark backgrounds
yellow-light  = "#d9a400"
cyan-light    = "#35c4b8"
blue-light    = "#3ba3e8"
green-light   = "#a8bf00"
magenta-light = "#f06bb0"

# Layer 2: Semantic Mapping
[palette.semantic]
# Text colors (dark background mode)
text-primary   = "base1"
text-secondary = "base0"
text-muted     = "base00"

# Background colors
bg-primary   = "base03"
bg-secondary = "base02"
bg-surface   = "base02"
bg-elevated  = "base02"

# Accent colors
accent       = "blue-light"
accent-hover = "cyan-light"
link         = "blue-light"
link-hover   = "cyan-light"
link-visited = "violet"

# Status colors
success = "green-light"
warning = "yellow-light"
error   = "red"
info    = "cyan-light"

border       = "base01"
border-focus = "blue-light"

# Layer 3: Component Colors
[palette.components]
code-bg       = "base03"
code-text     = "base1"
code-comment  = "base00"
code-keyword  = "magenta-light"
code-string   = "cyan-light"
code-number   = "violet"
code-function = "blue-light"
code-type     = "yellow-light"
code-operator = "orange"

admonition-note-bg     = "base02"
admonition-note-border = "blue-light"
admonition-tip-bg      = "base02"
admonition-tip-border  = "green-light"
admonition-warn-bg     = "base02"
admonition-warn-border = "yellow-light"
admonition-error-bg    = "base02"
admonition-error-border = "red"

button-primary-bg     = "blue-light"
button-primary-text   = "base03"
button-secondary-bg   = "base02"
button-secondary-text = "base1"

nav-bg     = "base02"
nav-text   = "base1"
nav-active = "blue-light"

card-bg     = "base02"
card-border = "base01"
card-shadow = "base03"
