# Kanagawa Lotus - Light variant of Kanagawa
# https://github.com/rebelot/kanagawa.nvim
# License: MIT

[palette]
name = "Kanagawa Lotus"
variant = "light"
author = "rebelot"
license = "MIT"
homepage = "https://github.com/rebelot/kanagawa.nvim"

# Layer 1: Raw Colors
[palette.colors]
# Backgrounds
lotusWhite0 = "#d5cea3"
lotusWhite1 = "#dcd5ac"
lotusWhite2 = "#e5ddb0"
lotusWhite3 = "#f2ecbc"
lotusWhite4 = "#e7dba0"
lotusWhite5 = "#e4d794"

# Foregrounds
lotusInk1   = "#545464"
lotusInk2   = "#43436c"
lotusGray   = "#dcd7ba"
lotusGray2  = "#716e61"
lotusGray3  = "#8a8980"
lotusViolet1 = "#a09cac"
lotusViolet2 = "#766b90"
lotusViolet3 = "#c9cbd1"
lotusViolet4 = "#624c83"
lotusBlue1  = "#c7d7e0"
lotusBlue2  = "#b5cbd2"
lotusBlue3  = "#9fb5c9"
lotusBlue4  = "#4d699b"
lotusBlue5  = "#5d57a3"
lotusGreen  = "#6f894e"
lotusGreen2 = "#6e915f"
lotusGreen3 = "#b7d0ae"
lotusPink   = "#b35b79"
lotusOrange = "#cc6d00"
lotusOrange2 = "#e98a00"
lotusYellow = "#77713f"
lotusYellow2 = "#836f4a"
lotusYellow3 = "#de9800"
lotusYellow4 = "#f9d791"
lotusRed    = "#c84053"
lotusRed2   = "#d7474b"
lotusRed3   = "#e82424"
lotusRed4   = "#d9a594"
lotusAqua   = "#597b75"
lotusAqua2  = "#5e857a"
lotusTeal1  = "#4e8ca2"
lotusTeal2  = "#6693bf"
lotusTeal3  = "#5a7785"
lotusCyan   = "#d7e3d8"

# Darker variants for accessibility
lotusTeal1-dark = "#2d6a7e"    # Darker teal for better contrast on light bg
lotusYellow3-dark = "#9a6800" # Darker yellow/orange for warning

# Layer 2: Semantic Mapping
[palette.semantic]
text-primary   = "lotusInk1"
text-secondary = "lotusInk2"
text-muted     = "lotusGray2"

bg-primary   = "lotusWhite3"
bg-secondary = "lotusWhite2"
bg-surface   = "lotusWhite1"
bg-elevated  = "lotusWhite0"

accent       = "lotusViolet4"
accent-hover = "lotusViolet2"
link         = "lotusTeal1-dark"
link-hover   = "lotusTeal2"
link-visited = "lotusViolet4"

success = "lotusGreen"
warning = "lotusYellow3-dark"
error   = "lotusRed"
info    = "lotusTeal1"

border       = "lotusWhite0"
border-focus = "lotusTeal1"

# Layer 3: Component Colors
[palette.components]
code-bg       = "lotusWhite1"
code-text     = "lotusInk1"
code-comment  = "lotusGray2"
code-keyword  = "lotusViolet4"
code-string   = "lotusGreen"
code-number   = "lotusPink"
code-function = "lotusTeal1"
code-type     = "lotusAqua"
code-operator = "lotusOrange"

admonition-note-bg     = "lotusBlue1"
admonition-note-border = "lotusTeal1"
admonition-tip-bg      = "lotusGreen3"
admonition-tip-border  = "lotusGreen"
admonition-warn-bg     = "lotusYellow4"
admonition-warn-border = "lotusYellow3"
admonition-error-bg    = "lotusRed4"
admonition-error-border = "lotusRed"

button-primary-bg     = "lotusTeal1-dark"
button-primary-text   = "lotusWhite3"
button-secondary-bg   = "lotusWhite0"
button-secondary-text = "lotusInk1"

nav-bg     = "lotusWhite2"
nav-text   = "lotusInk1"
nav-active = "lotusTeal1"

card-bg     = "lotusWhite1"
card-border = "lotusWhite0"
card-shadow = "lotusWhite4"
