[markata-go.markdown.highlight]
enabled = true
theme = "github-dark"    # Highlight theme
line_numbers = false

# Glob settings - find content files
[markata-go.glob]
patterns = [
"posts/**/*.md",
"pages/*.md", 
"docs/**/*.md", 
]
use_gitignore = true

# Markdown settings
[markata-go.markdown]
extensions = ["tables", "strikethrough", "autolinks", "tasklist"]

# Feed defaults - inherited by all feeds unless overridden
[markata-go.feed_defaults]
items_per_page = 10
orphan_threshold = 3

[markata-go.feed_defaults.formats]
html = true
rss = true
atom = true
json = true
markdown = true
text = true

[markata-go.feed_defaults.templates]
html = "feed.html"
card = "partials/card.html"

[markata-go.feed_defaults.syndication]
max_items = 20
include_content = false

# Main blog feed
[[markata-go.feeds]]
slug = "blog"
title = "Blog"
description = "All blog posts"
filter = ""
sort = "date"
reverse = true
items_per_page = 10

[[markata-go.feeds]]
slug = "docs"
title = "docs"
description = "All docs posts"
filter = "published == True"
sort = "date"
reverse = true
items_per_page = 10

# Home page feed (empty slug = root index.html)
[[markata-go.feeds]]
slug = ""
title = "Latest Posts"
filter = "published == True"
sort = "date"
reverse = true
items_per_page = 5

# Featured posts feed
[[markata-go.feeds]]
slug = "featured"
title = "Featured"
description = "Featured posts"
filter = "published == True and featured == True"
sort = "date"
reverse = true
items_per_page = 10

[[markata-go.feeds]]
slug = "draft"
title = "draft"
description = "Featured posts"
filter = "published == False"
sort = "date"
reverse = true
items_per_page = 10
