# Markata-Go Configuration
# A plugin-driven static site generator with powerful feed system

[markata-go]
# Site settings
title = "markata-go"
description = "A fast, plugin-driven static site generator written in Go"
url = "https://example.com"
author = "Waylon Walker"

# Build settings
output_dir = "public"
templates_dir = "templates"
assets_dir = "static"

# Concurrency (0 = auto based on CPU)
concurrency = 0

# SEO Configuration
[markata-go.seo]
twitter_handle = "waylonwalker"
default_image = "/static/og-default.png"
logo_url = "/static/logo.png"

# Plugin configuration
hooks = ["default"]
disabled_hooks = []

# Navigation links
[[markata-go.nav]]
label = "Docs"
url = "/docs/"

[[markata-go.nav]]
label = "Blog"
url = "/blog/"

[[markata-go.nav]]
label = "GitHub"
url = "https://github.com/WaylonWalker/markata-go"
external = true


