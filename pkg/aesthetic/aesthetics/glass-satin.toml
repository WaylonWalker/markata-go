name = "Glass Satin"
description = "Soft glass surfaces, low-contrast frame, calm depth"

[tokens.radius]
none = "0"
sm = "10px"
md = "16px"
lg = "24px"
xl = "32px"
full = "9999px"

[tokens.spacing]
scale = 1.1

[tokens.border]
width_thin = "1px"
width_normal = "1px"
width_thick = "2px"
style = "solid"

[tokens.shadow]
sm = "0 1px 3px rgba(0,0,0,0.06), 0 1px 2px rgba(0,0,0,0.05)"
md = "0 10px 30px rgba(0,0,0,0.12), 0 2px 10px rgba(0,0,0,0.06)"
lg = "0 18px 60px rgba(0,0,0,0.14), 0 6px 24px rgba(0,0,0,0.08)"
xl = "0 30px 90px rgba(0,0,0,0.16), 0 10px 40px rgba(0,0,0,0.10)"

[tokens.typography]
font_primary = "var(--font-sans)"
leading_scale = 1.08

[tokens.effects]
glow_shadow = "none"
frame_border_width = "1px"
frame_gradient = "linear-gradient(135deg, color-mix(in srgb, var(--color-border) 80%, var(--color-primary)), color-mix(in srgb, var(--color-border) 80%, var(--color-info)))"
heading_gradient = "none"
heading_text_fill = "currentColor"
heading_text_stroke = "0px transparent"
noise_opacity = "0"
noise_image = "none"
noise_blend_mode = "overlay"
surface_mix = "82%"
surface_blur = "18px"
