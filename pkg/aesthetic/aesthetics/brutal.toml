name = "Brutal"
description = "Brutalist design: sharp corners, tight spacing, thick borders, no shadows"

[tokens.radius]
none = "0"
sm = "0"
md = "0"
lg = "0"
xl = "0"
full = "0"

[tokens.spacing]
scale = 0.75

[tokens.border]
width_thin = "2px"
width_normal = "3px"
width_thick = "4px"
style = "solid"

[tokens.shadow]
sm = "none"
md = "none"
lg = "none"
xl = "none"

[tokens.typography]
font_primary = "var(--font-mono)"
leading_scale = 1.0

[tokens.effects]
# Brutal stays harsh and flat: no glow, minimal selection treatment.
focus_shadow = "0 0 0 0 transparent"
focus_outline = "2px solid var(--color-border)"
selection_outline = "2px solid var(--color-border-strong, var(--color-border))"
selection_shadow = "none"
glow_shadow = "none"
glow_shadow_hover = "none"
glow_shadow_focus = "none"
glow_shadow_surface = "none"
glow_shadow_interactive = "none"
posts_gap = "var(--space-5)"
