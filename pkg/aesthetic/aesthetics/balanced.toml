name = "Balanced"
description = "Default harmonious: comfortable rounding, normal spacing, subtle shadows"

[tokens.radius]
none = "0"
sm = "4px"
md = "8px"
lg = "12px"
xl = "16px"
full = "9999px"

[tokens.spacing]
scale = 1.0

[tokens.border]
width_thin = "1px"
width_normal = "1px"
width_thick = "2px"
style = "solid"

[tokens.shadow]
sm = "0 1px 2px rgba(0,0,0,0.05)"
md = "0 4px 6px rgba(0,0,0,0.1)"
lg = "0 10px 15px rgba(0,0,0,0.1)"
xl = "0 20px 25px rgba(0,0,0,0.1)"

[tokens.typography]
font_primary = "var(--font-sans)"
leading_scale = 1.0

[tokens.effects]
# Keep focus cues crisp, not glowy.
focus_shadow = "0 0 0 2px color-mix(in srgb, var(--color-primary) 12%, transparent)"
focus_outline = "1px solid color-mix(in srgb, var(--color-primary) 70%, transparent)"
selection_outline = "1px solid color-mix(in srgb, var(--color-primary) 45%, transparent)"
selection_shadow = "none"
glow_shadow = "none"
glow_shadow_hover = "none"
glow_shadow_focus = "none"
glow_shadow_surface = "none"
glow_shadow_interactive = "none"
posts_gap = "var(--space-6)"
