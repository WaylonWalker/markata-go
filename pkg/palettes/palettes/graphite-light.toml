# Graphite Light - Neutral gray minimalist theme
# https://github.com/vinceliuice/Graphite-gtk-theme
# A clean, neutral theme with subtle gray tones
# License: GPL-3.0

[palette]
name = "Graphite Light"
variant = "light"
author = "vinceliuice"
license = "GPL-3.0"
homepage = "https://github.com/vinceliuice/Graphite-gtk-theme"

# Layer 1: Raw Colors
[palette.colors]
# Background colors - neutral light grays
background     = "#fafafa"
current-line   = "#f2f2f2"
selection      = "#e0e0e0"
gutter         = "#a0a0a0"

# Foreground colors
foreground     = "#242424"
foreground-dim = "#606060"

# Accent colors - neutral with subtle color
gray           = "#808080"      # Primary neutral
blue           = "#0f62fe"      # Accent blue
teal           = "#009d9a"      # Teal accent
green          = "#198038"      # Success green
yellow         = "#b28600"      # Warning yellow (darker for light bg)
orange         = "#eb6200"      # Orange accent
red            = "#da1e28"      # Error red
purple         = "#8a3ffc"      # Purple accent
pink           = "#d02670"      # Pink accent
white          = "#ffffff"      # Pure white

# Additional colors
bg-darker      = "#f2f2f2"
bg-lighter     = "#ffffff"
comment        = "#808080"

# Layer 2: Semantic Mapping
[palette.semantic]
# Text colors
text-primary   = "foreground"
text-secondary = "foreground-dim"
text-muted     = "comment"

# Background colors
bg-primary   = "background"
bg-secondary = "bg-lighter"
bg-surface   = "current-line"
bg-elevated  = "bg-lighter"

# Accent colors
accent       = "blue"
accent-hover = "teal"
link         = "blue"
link-hover   = "teal"
link-visited = "purple"

# Status colors
success = "green"
warning = "yellow"
error   = "red"
info    = "teal"

# Border colors
border       = "selection"
border-focus = "blue"

# Layer 3: Component Colors
[palette.components]
code-bg       = "current-line"
code-text     = "foreground"
code-comment  = "comment"
code-keyword  = "purple"
code-string   = "green"
code-number   = "orange"
code-function = "blue"
code-type     = "teal"
code-operator = "pink"

admonition-note-bg     = "current-line"
admonition-note-border = "blue"
admonition-tip-bg      = "current-line"
admonition-tip-border  = "green"
admonition-warn-bg     = "current-line"
admonition-warn-border = "yellow"
admonition-error-bg    = "current-line"
admonition-error-border = "red"

button-primary-bg     = "blue"
button-primary-text   = "white"
button-secondary-bg   = "selection"
button-secondary-text = "foreground"

nav-bg     = "bg-lighter"
nav-text   = "foreground"
nav-active = "blue"

card-bg     = "bg-lighter"
card-border = "selection"
card-shadow = "current-line"
