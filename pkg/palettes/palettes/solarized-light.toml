[palette]
name = "Solarized Light"
variant = "light"
author = "Ethan Schoonover"
license = "MIT"
homepage = "https://ethanschoonover.com/solarized/"

# Layer 1: Raw Colors
[palette.colors]
# Base colors
base03  = "#002b36"
base02  = "#073642"
base01  = "#586e75"
base00  = "#657b83"
base0   = "#839496"
base1   = "#93a1a1"
base2   = "#eee8d5"
base3   = "#fdf6e3"

# Accent colors
yellow  = "#b58900"
orange  = "#cb4b16"
red     = "#dc322f"
magenta = "#d33682"
violet  = "#6c71c4"
blue    = "#268bd2"
cyan    = "#2aa198"
green   = "#859900"

# Layer 2: Semantic Mapping
[palette.semantic]
text-primary   = "base00"
text-secondary = "base01"
text-muted     = "base1"

bg-primary   = "base3"
bg-secondary = "base2"
bg-surface   = "base2"
bg-elevated  = "base2"

accent       = "blue"
accent-hover = "cyan"
link         = "blue"
link-hover   = "cyan"
link-visited = "violet"

success = "green"
warning = "yellow"
error   = "red"
info    = "cyan"

border       = "base1"
border-focus = "blue"

# Layer 3: Component Colors
[palette.components]
code-bg       = "base2"
code-text     = "base00"
code-comment  = "base1"
code-keyword  = "green"
code-string   = "cyan"
code-number   = "magenta"
code-function = "blue"
code-type     = "yellow"
code-operator = "orange"

admonition-note-bg     = "base2"
admonition-note-border = "blue"
admonition-tip-bg      = "base2"
admonition-tip-border  = "green"
admonition-warn-bg     = "base2"
admonition-warn-border = "yellow"
admonition-error-bg    = "base2"
admonition-error-border = "red"

button-primary-bg     = "blue"
button-primary-text   = "base3"
button-secondary-bg   = "base2"
button-secondary-text = "base00"

nav-bg     = "base2"
nav-text   = "base00"
nav-active = "blue"

card-bg     = "base2"
card-border = "base1"
card-shadow = "base1"

# Search (Pagefind)
search-bg             = "base2"
search-text           = "base00"
search-border         = "base1"
search-highlight      = "yellow"
search-highlight-text = "base03"
search-tag-bg         = "base1"
search-tag-text       = "base01"
search-result-bg      = "base3"
search-result-hover   = "base2"
