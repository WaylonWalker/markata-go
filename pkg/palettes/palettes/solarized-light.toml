[palette]
name = "Solarized Light"
variant = "light"
author = "Ethan Schoonover"
license = "MIT"
homepage = "https://ethanschoonover.com/solarized/"

# Layer 1: Raw Colors
[palette.colors]
# Base colors
base03  = "#002b36"
base02  = "#073642"
base01  = "#586e75"
base00  = "#657b83"
base0   = "#839496"
base1   = "#93a1a1"
base2   = "#eee8d5"
base3   = "#fdf6e3"

# Accent colors
yellow  = "#b58900"
orange  = "#cb4b16"
red     = "#dc322f"
magenta = "#d33682"
violet  = "#6c71c4"
blue    = "#268bd2"
cyan    = "#2aa198"
green   = "#859900"

# Darker accent variants for better contrast on light backgrounds
blue-dark    = "#1a6091"
violet-dark  = "#4a4f8a"
magenta-dark = "#a12862"
red-dark     = "#b82424"
green-dark   = "#5f6e00"

# Layer 2: Semantic Mapping
[palette.semantic]
text-primary   = "base03"
text-secondary = "base02"
text-muted     = "base01"

bg-primary   = "base3"
bg-secondary = "base2"
bg-surface   = "base2"
bg-elevated  = "base2"

accent       = "violet-dark"
accent-hover = "magenta"
link         = "blue-dark"
link-hover   = "blue"
link-visited = "magenta-dark"

success = "base02"
warning = "orange"
error   = "red"
info    = "blue-dark"

border       = "base1"
border-focus = "blue"

# Layer 3: Component Colors
[palette.components]
code-bg       = "base2"
code-text     = "base03"
code-comment  = "base01"
code-keyword  = "magenta-dark"
code-string   = "cyan"
code-number   = "violet-dark"
code-function = "blue-dark"
code-type     = "orange"
code-operator = "red"

admonition-note-bg     = "base2"
admonition-note-border = "blue"
admonition-tip-bg      = "base2"
admonition-tip-border  = "cyan"
admonition-warn-bg     = "base2"
admonition-warn-border = "orange"
admonition-error-bg    = "base2"
admonition-error-border = "red"

button-primary-bg     = "blue-dark"
button-primary-text   = "base3"
button-secondary-bg   = "base2"
button-secondary-text = "base03"

nav-bg     = "base2"
nav-text   = "base03"
nav-active = "blue"

card-bg     = "base2"
card-border = "base1"
card-shadow = "base1"
