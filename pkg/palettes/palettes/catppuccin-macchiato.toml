# Catppuccin Macchiato - Higher contrast dark theme
# https://catppuccin.com
# License: MIT

[palette]
name = "Catppuccin Macchiato"
variant = "dark"
author = "Catppuccin Team"
license = "MIT"
homepage = "https://catppuccin.com"

# Layer 1: Raw Colors
[palette.colors]
rosewater = "#f4dbd6"
flamingo  = "#f0c6c6"
pink      = "#f5bde6"
mauve     = "#c6a0f6"
red       = "#ed8796"
maroon    = "#ee99a0"
peach     = "#f5a97f"
yellow    = "#eed49f"
green     = "#a6da95"
teal      = "#8bd5ca"
sky       = "#91d7e3"
sapphire  = "#7dc4e4"
blue      = "#8aadf4"
lavender  = "#b7bdf8"
text      = "#cad3f5"
subtext1  = "#b8c0e0"
subtext0  = "#a5adcb"
overlay2  = "#939ab7"
overlay1  = "#8087a2"
overlay0  = "#6e738d"
surface2  = "#5b6078"
surface1  = "#494d64"
surface0  = "#363a4f"
base      = "#24273a"
mantle    = "#1e2030"
crust     = "#181926"

# Layer 2: Semantic Mapping
[palette.semantic]
text-primary   = "text"
text-secondary = "subtext1"
text-muted     = "overlay1"

bg-primary   = "base"
bg-secondary = "mantle"
bg-surface   = "surface0"
bg-elevated  = "surface1"

accent       = "mauve"
accent-hover = "lavender"
link         = "blue"
link-hover   = "sapphire"
link-visited = "mauve"

success = "green"
warning = "yellow"
error   = "red"
info    = "blue"

border       = "surface1"
border-focus = "mauve"

# Layer 3: Component Colors
[palette.components]
code-bg       = "surface0"
code-text     = "text"
code-comment  = "overlay1"
code-keyword  = "mauve"
code-string   = "green"
code-number   = "peach"
code-function = "blue"
code-type     = "yellow"
code-operator = "sky"

admonition-note-bg     = "surface0"
admonition-note-border = "blue"
admonition-tip-bg      = "surface0"
admonition-tip-border  = "green"
admonition-warn-bg     = "surface0"
admonition-warn-border = "yellow"
admonition-error-bg    = "surface0"
admonition-error-border = "red"

button-primary-bg     = "mauve"
button-primary-text   = "base"
button-secondary-bg   = "surface1"
button-secondary-text = "text"

nav-bg     = "mantle"
nav-text   = "text"
nav-active = "mauve"

card-bg     = "surface0"
card-border = "surface1"
card-shadow = "crust"
