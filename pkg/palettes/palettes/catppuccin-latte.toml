# Catppuccin Latte - Soothing pastel theme (light variant)
# https://catppuccin.com
# License: MIT

[palette]
name = "Catppuccin Latte"
variant = "light"
author = "Catppuccin Team"
license = "MIT"
homepage = "https://catppuccin.com"

# Layer 1: Raw Colors
[palette.colors]
rosewater = "#dc8a78"
flamingo  = "#dd7878"
pink      = "#ea76cb"
mauve     = "#8839ef"
red       = "#d20f39"
maroon    = "#e64553"
peach     = "#fe640b"
yellow    = "#df8e1d"
green     = "#40a02b"
teal      = "#179299"
sky       = "#04a5e5"
sapphire  = "#209fb5"
blue      = "#1e66f5"
lavender  = "#7287fd"
text      = "#4c4f69"
subtext1  = "#5c5f77"
subtext0  = "#6c6f85"
overlay2  = "#7c7f93"
overlay1  = "#8c8fa1"
overlay0  = "#9ca0b0"
surface2  = "#acb0be"
surface1  = "#bcc0cc"
surface0  = "#ccd0da"
base      = "#eff1f5"
mantle    = "#e6e9ef"
crust     = "#dce0e8"

# Layer 2: Semantic Mapping
[palette.semantic]
# Text colors
text-primary   = "text"
text-secondary = "subtext1"
text-muted     = "overlay1"

# Background colors
bg-primary   = "base"
bg-secondary = "mantle"
bg-surface   = "surface0"
bg-elevated  = "surface1"

# Accent colors
accent       = "mauve"
accent-hover = "lavender"
link         = "blue"
link-hover   = "sapphire"
link-visited = "mauve"

# Status colors
success = "green"
warning = "yellow"
error   = "red"
info    = "blue"

# Border colors
border       = "surface1"
border-focus = "mauve"

# Layer 3: Component Colors
[palette.components]
code-bg       = "surface0"
code-text     = "text"
code-comment  = "overlay1"
code-keyword  = "mauve"
code-string   = "green"
code-number   = "peach"
code-function = "blue"
code-type     = "yellow"
code-operator = "sky"

admonition-note-bg     = "surface0"
admonition-note-border = "blue"
admonition-tip-bg      = "surface0"
admonition-tip-border  = "green"
admonition-warn-bg     = "surface0"
admonition-warn-border = "yellow"
admonition-error-bg    = "surface0"
admonition-error-border = "red"

button-primary-bg     = "mauve"
button-primary-text   = "base"
button-secondary-bg   = "surface1"
button-secondary-text = "text"

nav-bg     = "mantle"
nav-text   = "text"
nav-active = "mauve"

card-bg     = "surface0"
card-border = "surface1"
card-shadow = "crust"

# Search (Pagefind)
search-bg             = "surface0"
search-text           = "text"
search-border         = "surface2"
search-highlight      = "yellow"
search-highlight-text = "base"
search-tag-bg         = "surface1"
search-tag-text       = "subtext1"
search-result-bg      = "mantle"
search-result-hover   = "surface0"
