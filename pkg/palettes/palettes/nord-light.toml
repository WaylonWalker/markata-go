# Nord Light - Arctic, north-bluish clean and elegant light theme
# https://www.nordtheme.com
# License: MIT

[palette]
name = "Nord Light"
variant = "light"
author = "Arctic Ice Studio"
license = "MIT"
homepage = "https://www.nordtheme.com"

# Layer 1: Raw Colors
# Nord color palette - Polar Night, Snow Storm, Frost, Aurora
[palette.colors]
# Polar Night (backgrounds for dark, text for light)
nord0  = "#2e3440"
nord1  = "#3b4252"
nord2  = "#434c5e"
nord3  = "#4c566a"

# Snow Storm (text for dark, backgrounds for light)
nord4  = "#d8dee9"
nord5  = "#e5e9f0"
nord6  = "#eceff4"

# Frost (accent colors)
nord7  = "#8fbcbb"
nord8  = "#88c0d0"
nord9  = "#81a1c1"
nord10 = "#5e81ac"

# Aurora (status colors)
nord11 = "#bf616a"  # red
nord12 = "#d08770"  # orange
nord13 = "#ebcb8b"  # yellow
nord14 = "#a3be8c"  # green
nord15 = "#b48ead"  # purple

# Layer 2: Semantic Mapping
[palette.semantic]
text-primary   = "nord0"
text-secondary = "nord1"
text-muted     = "nord3"

bg-primary   = "nord6"
bg-secondary = "nord5"
bg-surface   = "nord5"
bg-elevated  = "nord4"

accent       = "nord10"
accent-hover = "nord9"
link         = "nord10"
link-hover   = "nord9"
link-visited = "nord15"

success = "nord14"
warning = "nord13"
error   = "nord11"
info    = "nord8"

border       = "nord4"
border-focus = "nord10"

# Layer 3: Component Colors
[palette.components]
code-bg       = "nord5"
code-text     = "nord0"
code-comment  = "nord3"
code-keyword  = "nord9"
code-string   = "nord14"
code-number   = "nord12"
code-function = "nord8"
code-type     = "nord13"
code-operator = "nord7"

admonition-note-bg     = "nord5"
admonition-note-border = "nord10"
admonition-tip-bg      = "nord5"
admonition-tip-border  = "nord14"
admonition-warn-bg     = "nord5"
admonition-warn-border = "nord13"
admonition-error-bg    = "nord5"
admonition-error-border = "nord11"

button-primary-bg     = "nord10"
button-primary-text   = "nord6"
button-secondary-bg   = "nord4"
button-secondary-text = "nord0"

nav-bg     = "nord5"
nav-text   = "nord0"
nav-active = "nord10"

card-bg     = "nord5"
card-border = "nord4"
card-shadow = "nord4"
