# Catppuccin Frappe - Medium contrast dark theme
# https://catppuccin.com
# License: MIT

[palette]
name = "Catppuccin Frappe"
variant = "dark"
author = "Catppuccin Team"
license = "MIT"
homepage = "https://catppuccin.com"

# Layer 1: Raw Colors
[palette.colors]
rosewater = "#f2d5cf"
flamingo  = "#eebebe"
pink      = "#f4b8e4"
mauve     = "#ca9ee6"
red       = "#e78284"
maroon    = "#ea999c"
peach     = "#ef9f76"
yellow    = "#e5c890"
green     = "#a6d189"
teal      = "#81c8be"
sky       = "#99d1db"
sapphire  = "#85c1dc"
blue      = "#8caaee"
lavender  = "#babbf1"
text      = "#c6d0f5"
subtext1  = "#b5bfe2"
subtext0  = "#a5adce"
overlay2  = "#949cbb"
overlay1  = "#838ba7"
overlay0  = "#737994"
surface2  = "#626880"
surface1  = "#51576d"
surface0  = "#414559"
base      = "#303446"
mantle    = "#292c3c"
crust     = "#232634"

# Layer 2: Semantic Mapping
[palette.semantic]
text-primary   = "text"
text-secondary = "subtext1"
text-muted     = "overlay1"

bg-primary   = "base"
bg-secondary = "mantle"
bg-surface   = "surface0"
bg-elevated  = "surface1"

accent       = "mauve"
accent-hover = "lavender"
link         = "blue"
link-hover   = "sapphire"
link-visited = "mauve"

success = "green"
warning = "yellow"
error   = "red"
info    = "blue"

border       = "surface1"
border-focus = "mauve"

# Layer 3: Component Colors
[palette.components]
code-bg       = "surface0"
code-text     = "text"
code-comment  = "overlay1"
code-keyword  = "mauve"
code-string   = "green"
code-number   = "peach"
code-function = "blue"
code-type     = "yellow"
code-operator = "sky"

admonition-note-bg     = "surface0"
admonition-note-border = "blue"
admonition-tip-bg      = "surface0"
admonition-tip-border  = "green"
admonition-warn-bg     = "surface0"
admonition-warn-border = "yellow"
admonition-error-bg    = "surface0"
admonition-error-border = "red"

button-primary-bg     = "mauve"
button-primary-text   = "base"
button-secondary-bg   = "surface1"
button-secondary-text = "text"

nav-bg     = "mantle"
nav-text   = "text"
nav-active = "mauve"

card-bg     = "surface0"
card-border = "surface1"
card-shadow = "crust"

# Search (Pagefind)
search-bg             = "surface0"
search-text           = "text"
search-border         = "surface2"
search-highlight      = "yellow"
search-highlight-text = "base"
search-tag-bg         = "surface1"
search-tag-text       = "subtext1"
search-result-bg      = "mantle"
search-result-hover   = "surface0"
