# Everforest Light - Nature-inspired green light theme
# https://github.com/sainnhe/everforest
# License: MIT

[palette]
name = "Everforest Light"
variant = "light"
author = "sainnhe"
license = "MIT"
homepage = "https://github.com/sainnhe/everforest"

# Layer 1: Raw Colors
[palette.colors]
# Background
bg0       = "#fdf6e3"
bg1       = "#f4f0d9"
bg2       = "#efebd4"
bg3       = "#e6e2cc"
bg4       = "#e0dcc7"
bg5       = "#bdc3af"
bg-visual = "#eaedc8"
bg-red    = "#fbe3da"
bg-green  = "#f0f1d2"
bg-blue   = "#e9f0e9"
bg-yellow = "#faedcd"

# Foreground
fg        = "#5c6a72"
fg-dark   = "#3d4a50"
grey0     = "#a6b0a0"
grey1     = "#939f91"
grey2     = "#829181"
grey-dark = "#5c695f"

# Colors
red       = "#f85552"
orange    = "#f57d26"
yellow    = "#dfa000"
green     = "#8da101"
aqua      = "#35a77c"
blue      = "#3a94c5"
purple    = "#df69ba"

# Darker accent variants for better contrast on light backgrounds
red-dark    = "#b83432"
orange-dark = "#c4620e"
yellow-dark = "#a87800"
green-dark  = "#5f7000"
aqua-dark   = "#1e7a56"
blue-dark   = "#246e94"
purple-dark = "#b14893"

# Layer 2: Semantic Mapping
[palette.semantic]
text-primary   = "fg-dark"
text-secondary = "fg"
text-muted     = "grey-dark"

bg-primary   = "bg0"
bg-secondary = "bg1"
bg-surface   = "bg2"
bg-elevated  = "bg3"

accent       = "green-dark"
accent-hover = "aqua-dark"
link         = "blue-dark"
link-hover   = "aqua-dark"
link-visited = "purple-dark"

success = "green-dark"
warning = "orange-dark"
error   = "red-dark"
info    = "blue-dark"

border       = "bg3"
border-focus = "green-dark"

# Layer 3: Component Colors
[palette.components]
code-bg       = "bg1"
code-text     = "fg-dark"
code-comment  = "grey-dark"
code-keyword  = "red-dark"
code-string   = "green-dark"
code-number   = "purple-dark"
code-function = "blue-dark"
code-type     = "yellow-dark"
code-operator = "orange-dark"

admonition-note-bg     = "bg-blue"
admonition-note-border = "blue-dark"
admonition-tip-bg      = "bg-green"
admonition-tip-border  = "green-dark"
admonition-warn-bg     = "bg-yellow"
admonition-warn-border = "yellow-dark"
admonition-error-bg    = "bg-red"
admonition-error-border = "red-dark"

button-primary-bg     = "green-dark"
button-primary-text   = "bg0"
button-secondary-bg   = "bg3"
button-secondary-text = "fg-dark"

nav-bg     = "bg1"
nav-text   = "fg-dark"
nav-active = "green-dark"

card-bg     = "bg1"
card-border = "bg3"
card-shadow = "bg4"
