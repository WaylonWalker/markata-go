# Example markata-go.toml configuration with thoughts plugin

# Site configuration
title = "My Digital Garden"
description = "A collection of thoughts, notes, and ideas"
url = "https://example.com"
author = "Your Name"

# Plugin hooks - include thoughts in the default set
hooks = ["default", "thoughts"]

# Thoughts plugin configuration
[thoughts]
enabled = true
thoughts_dir = "thoughts"           # Directory for local thought files
cache_dir = "cache/thoughts"        # Cache directory for external feeds
max_items = 200                     # Maximum thoughts to keep

# External sources for PESOS (Publish Elsewhere, Syndicate to Own Site)
[thoughts.sources]
  # Mastodon RSS feed
  mastodon = { type = "mastodon", url = "https://mastodon.social/@username.rss", handle = "username", active = true, max_items = 50 }
  
  # Twitter (when implemented)
  # twitter = { type = "twitter", handle = "username", active = false, max_items = 50 }
  
  # Blog RSS feed
  # blog = { type = "rss", url = "https://example.com/feed.xml", active = true, max_items = 20 }

# Syndication configuration (post to external platforms)
[thoughts.syndication]
enabled = false  # Enable when you want to syndicate outward

# Mastodon syndication
[thoughts.syndication.mastodon]
access_token = "your_access_token"
instance_url = "https://mastodon.social"
character_limit = 500

# Twitter syndication
[thoughts.syndication.twitter]
api_key = "your_api_key"
api_secret = "your_api_secret"
access_token = "your_access_token"
access_secret = "your_access_secret"
character_limit = 280

# Micro.blog syndication
[thoughts.syndication.micro_blog]
api_token = "your_api_token"
site_url = "https://username.micro.blog"
character_limit = 280

# Feed configuration for thoughts
[[markata-go.feeds]]
slug = "thoughts"
title = "Thoughts"
description = "Quick notes and thoughts from various sources"
filter = "template == 'thought.html' or path startswith 'thoughts/'"
sort = "date"
reverse = true
items_per_page = 50

[[markata-go.feeds]]
slug = "micro"
title = "Micro Blog"
description = "Status updates and quick thoughts"
filter = "template == 'thought.html' and 'microblog' in tags"
sort = "date"
reverse = true
items_per_page = 20

# Thought-specific feed defaults
[markata-go.feed_defaults]
template = "thought.html"
sort = "date"
reverse = true
items_per_page = 50

# Additional navigation
[[markata-go.nav]]
label = "Thoughts"
url = "/thoughts/"

[[markata-go.nav]]
label = "Micro Blog"
url = "/micro/"