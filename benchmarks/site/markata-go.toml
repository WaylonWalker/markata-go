# Benchmark Site Configuration
# This is a deterministic test site for performance benchmarking.
# It contains ~100 posts with code-heavy content to stress-test the build pipeline.

[markata-go]
title = "Benchmark Site"
description = "A deterministic test site for benchmarking markata-go builds"
url = "https://benchmark.example.com"
author = "Benchmark Runner"

output_dir = "output"
templates_dir = "templates"
assets_dir = "static"

# Concurrency (0 = auto based on CPU)
concurrency = 0

[markata-go.glob]
patterns = [
    "posts/**/*.md",
]
use_gitignore = true

[markata-go.markdown]
extensions = ["tables", "strikethrough", "autolinks", "tasklist"]

[markata-go.markdown.highlight]
enabled = true
theme = "github-dark"
line_numbers = false

# Feed defaults
[markata-go.feed_defaults]
items_per_page = 10
orphan_threshold = 3

[markata-go.feed_defaults.formats]
html = true
rss = true
atom = true
json = true

[markata-go.feed_defaults.syndication]
max_items = 20
include_content = false

# Main blog feed
[[markata-go.feeds]]
slug = "blog"
title = "Blog"
description = "All blog posts"
filter = "published == True"
sort = "date"
reverse = true
items_per_page = 10

# Documentation feed
[[markata-go.feeds]]
slug = "docs"
title = "Documentation"
description = "Documentation guides"
filter = "published == True"
sort = "date"
reverse = true
items_per_page = 10

# Home page feed
[[markata-go.feeds]]
slug = ""
title = "Latest Posts"
filter = "published == True"
sort = "date"
reverse = true
items_per_page = 5
